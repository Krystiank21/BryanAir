<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BranAir - Rejestracja</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/register.css">
    <script src ="registerValidator.js"></script>
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<form id="register-form" method="post" onsubmit="return validate()">
    <p th:if="${info}" th:text="${info}" id="error"></p>
    <input type ="text" placeholder="Login" th:field="*{registrationModel.login}" id="login">
    <input type ="password" placeholder="Hasło" th:field="*{registrationModel.pass}" id="pass">
    <input type ="password" placeholder="Powtórz Hasło" th:field="*{registrationModel.pass2}" id="pass2">
    <input type ="password" placeholder="Imię" th:field="*{registrationModel.name}" id="name">
    <input type ="password" placeholder="Nazwisko" th:field="*{registrationModel.surname}" id="surname">
    <input type ="password" placeholder="Numer paszportu" th:field="*{registrationModel.passportNumber}" id="passportNumber">
    <input type ="password" placeholder="Numer pesel" th:field="*{registrationModel.personalIdentityNumber}" id="personalIdentityNumber">
    <input type="submit" value="Zarejestruj">
</form>
</body>
</html>
